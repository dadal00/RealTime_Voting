services:
  rust:
    image: counter_rust:latest
    networks:
      - main_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      - RUST_PORT=${RUST_PORT}
      - RUST_LOG=${RUST_LOG}
      - SVELTE_URL=${SVELTE_URL}
      - OTEL_ENDPOINT=${OTEL_ENDPOINT}

  svelte:
    image: counter_svelte:latest
    networks:
      - main_network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      - PORT=${SVELTE_PORT}
      - NODE_ENV=${NODE_ENV}

  caddy:
    image: caddy:latest
    networks:
      - main_network
    ports:
      - "80:80"
      - "443:443"
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      - CADDY_DOMAIN=${CADDY_DOMAIN}
      - RUST_NAME=${RUST_NAME}
      - RUST_PORT=${RUST_PORT}
      - SVELTE_NAME=${SVELTE_NAME}
      - SVELTE_PORT=${SVELTE_PORT}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - type: bind
        source: Caddyfile
        target: /etc/caddy/Caddyfile

networks:
  main_network:
    driver: overlay
    attachable: true
    internal: false
  shared_network:
    driver: overlay
    attachable: true
    internal: true

volumes:
  caddy_data:
  caddy_config:

configs:
  caddy_config:
    file: Caddyfile
